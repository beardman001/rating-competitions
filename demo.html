<!DOCTYPE html>
<html>
    <head>
        <title>Rating Competitions demo page</title>
        <link rel="stylesheet" href="dist/css/rating-competitions.min.css">
    </head>
    <body>
        <h1>Rating Competitions demo page</h1>

        <div class="rating" style="width: 90%; margin: 0 auto">
           
        </div>

        <div class="controls">
            <button id="moveMax">Max 500</button>
            <button id="moveDen">Den 300</button>
            <button id="moveAnton">Anton 800</button>
            <button id="getLeader">Get leader (console)</button>
            <button id="sort">Sort (console)</button>
            <button id="reset">Reset</button>
        </div>
        <script src="js/rating-competitions.js"></script>
        <script>
            
            let container = document.querySelector('.rating');
            let items = [
                {
                    id: 1,
                    name: "Max Vostrugin",
                    value: 0,
                    carPath: "img/car.png",
                    roadColor: "#333",
                },
                {
                    id: 2,
                    name: "Den Nekrasov",
                    value: 0,
                    carPath: "img/car2.png",
                    roadColor: "#3cd407",
                },
                {
                    id: 3,
                    name: "Anton Nekrasov",
                    value: 0,
                    carPath: "img/car3.png",
                    roadColor: "#f1cd2a",
                },
            ];
            let rating = new RatingCompetition(container, items, {
                maxValue : 2000,
                animationType : 'linear',
            });
            document.querySelector('#moveMax').addEventListener('click', function(){
                rating.Move(1, 500);
            });

            document.querySelector('#moveDen').addEventListener('click', function(){
                rating.Move(2, 300);
            });

            document.querySelector('#moveAnton').addEventListener('click', function(){
                rating.Move(3, 800);
            });

            document.querySelector('#getLeader').addEventListener('click', function(){
                console.log(rating.GetLeader());
            });

            document.querySelector('#sort').addEventListener('click', function(){
                console.log(rating.GetLeaders());
            });

            document.querySelector('#reset').addEventListener('click', function(){
                rating.Move(1, 0);
                rating.Move(2, 0);
                rating.Move(3, 0);
            });

            

        </script>
    </body>
</html>
